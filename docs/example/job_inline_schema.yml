---
# インラインスキーマの例
:id: inline-schema-job
:erb_filepath: templates/json_user.erb
:system_erb_filepath: templates/json_system.erb
:backend_endpoint: http://localhost:8080
:model: qwen3-0.6b
:params:
  :temperature: 0.1
  :max_tokens: 400
:use_images: false
:output_label: analysis
:json_schema:
  type: object
  properties:
    title:
      type: string
      description: "Brief title for the content"
      maxLength: 100
    summary:
      type: string
      description: "Main summary of the content"
      minLength: 10
      maxLength: 500
    key_points:
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 5
      description: "List of key points extracted from content"
    sentiment:
      type: string
      enum:
        - positive
        - negative
        - neutral
      description: "Overall sentiment of the content"
    confidence:
      type: number
      minimum: 0.0
      maximum: 1.0
      description: "Confidence score for the analysis"
  required:
    - title
    - summary
    - key_points